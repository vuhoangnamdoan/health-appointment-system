apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: healthcare-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: healthcare.local
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: django-backend
            port:
              number: 8000
      - path: /admin
        pathType: Prefix
        backend:
          service:
            name: django-backend
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: react-frontend
            port:
              number: 80